apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: expense-app-backend-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: expense-app-backend
            port:
              number: 80
