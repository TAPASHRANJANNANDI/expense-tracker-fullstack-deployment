apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: expense-app-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: expense-app-frontend
            port:
              number: 80
